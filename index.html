<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <!-- Utilisation de Font Awesome pour les icônes -->
    <script src="https://kit.fontawesome.com/b99e675b6e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#" class="menu-icon"><i class="fas fa-th"></i></a>
            <button>Connexion</button>
        </nav>
    </header>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
        
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-bar">
            <i class="fas fa-microphone mic-icon"></i>
        </div>

        <div class="button-container">
            <button>Recherche Google</button>
            <button>J'ai de la chance</button>
        </div>

        <div class="language-offer">
            Google disponible en : <a href="#">English</a>
        </div>
    </main>

    <footer>
        <div class="footer-location">
            France
        </div>
        <div class="footer-links">
            <div class="footer-links-left">
                <a href="#">À propos</a>
                <a href="#">Publicité</a>
                <a href="#">Entreprise</a>
                <a href="#">Comment fonctionne la recherche Google ?</a>
            </div>
            <div class="footer-links-right">
                <a href="#">Confidentialité</a>
                <a href="#">Conditions</a>
                <a href="#">Paramètres</a>
            </div>
        </div>
    </footer>
</body>
</html>
